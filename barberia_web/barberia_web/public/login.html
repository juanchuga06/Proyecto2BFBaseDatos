<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | Barberia T13</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div class="login-container">
        <div class="login-bg-image"></div>

        <div class="login-box">
            <!-- LOGO: Using the white logo for dark background -->
            <img src="/img/logo_black.jpg" alt="Men's Barber" class="login-logo-img"
                style="border-radius: 50%; border: 2px solid white;">

            <h1 style="margin-bottom: 0.5rem; letter-spacing: 2px;">MEN'S</h1>
            <p
                style="letter-spacing: 3px; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 2rem; color: #aaa;">
                Professional Barber</p>

            <div id="alertContainer"></div>

            <form id="loginForm" style="text-align: left;">
                <div class="form-group">
                    <label for="email">Credenciales de Acceso</label>
                    <input type="email" id="email" class="form-control" required placeholder="usuario@mens.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    INGRESAR AL SISTEMA
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; color: #666;">
                <small>&copy; 2026 Men's Barber. <br>The #1 Franchise in Ecuador.</small>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Verificar si ya hay sesion activa
        const session = localStorage.getItem('barberia_session');
        if (session) {
            window.location.href = '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                // Verificar si la respuesta es JSON válido
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    const text = await response.text();
                    console.error("Respuesta del servidor no es JSON:", text);
                    // Mostrar los primeros caracteres del error para debug
                    throw new Error("El servidor devolvió HTML en lugar de JSON. " + text.substring(0, 100));
                }

                const data = await response.json();

                if (data.success) {
                    // Guardar sesion
                    localStorage.setItem('barberia_session', JSON.stringify(data.user));
                    showAlert('Bienvenido, ' + data.user.nombre, 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Credenciales incorrectas', 'danger');
                }
            } catch (error) {
                console.error("Error completo:", error);
                showAlert('Error: ' + error.message, 'danger');
            }
        });
    </script>
</body>

</html>
